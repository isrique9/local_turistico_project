{% block styles %}

{% endblock %}

<header class="container">

            <img src="{{ url_for('static', filename='assets/List.svg') }}" alt="icone de menu">

        </div>

    </nav>
    <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligencia Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>

        <a href="#">Vest√≠veis</a>

</header>

            <div>
                <img src="{{ url_for('static', filename='img/viagens_img/sixG.png') }}" alt="imagem celular">
            </div>
            <div>
                <img src="{{ url_for('static', filename='img/viagens_img/chineseGirl.png') }}" alt="imagem celular">

            <div>
                <img src="{{ url_for('static', filename='img/viagens_img/kids.png') }}" alt="imagem celular">

        </div>

</main>
